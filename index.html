<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div
        class="p-4 mb-4 rounded-3 bg-primary bg-gradient text-center text-white"
        id="header"
      >
        Weather Dashboard
      </div>
    </header>

    <div class="row">
      <div class="col-sm-3">
        <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
          <h5 class="text-primary text-center">Search By City</h5>
          <form id="search-form" class="form w-100 text-center">
            <input
              id="search-input"
              class="form-input w-100"
              type="text"
              placeholder="City Name"
            />

            <button class="btn btn-info btn-block text-center m-3">
              SEARCH
            </button>
          </form>
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action active" aria-current="true" id="1">
           
            </button>
            <button type="button" class="list-group-item list-group-item-action" id = "2"></button>
            <button type="button" class="list-group-item list-group-item-action" id = "3"></button>
            <button type="button" class="list-group-item list-group-item-action" id = "4"></button>
          </div>
        </div>
      </div>

      <div class="col-sm-9">
        <div class="row">
          <h3><span id="City"> </span></h3>
        </div>
        <div class="row">
          <p>Temp : <span id = "temp"></span></p>
        </div>
        <div class="row">
          <p>Wind : <span id = "wind"></span></p>
        </div>
        <div class="row">
          <p>Humidity : <span id = "humidity"></span></p>
        </div>
        <div class="row">
          <p>UV Index : <span id = "uv"></span></p>
        </div>
        <div class="row text-center m-2">
          <p>5-Day Weather Forcast</p>
          
          
          <div class="card col-2" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title" id = "Monday"></h5>
              <div class="row">
                <p>Temp : <span id = "temp2"></span></p>
              </div>
              <div class="row">
                <p>Wind : <span id = "wind2"></span></p>
              </div>
              <div class="row">
                <p>Humidity : <span id = "humidity2"></span></p>
              </div>        
            </div>
          </div>

          <div class="card col-2" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title" id = "Tuesday"></h5>
              <div class="row">
                <p>Temp : <span id = "temp3"></span></p>
              </div>
              <div class="row">
                <p>Wind : <span id = "wind3"></span></p>
              </div>
              <div class="row">
                <p>Humidity : <span id = "humidity3"></span></p>
              </div>        
            </div>
          </div>

          <div class="card col-2" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title" id = "Wednesday"></h5>
              <div class="row">
                <p>Temp : <span id = "temp4"></span></p>
              </div>
              <div class="row">
                <p>Wind : <span id = "wind4"></span></p>
              </div>
              <div class="row">
                <p>Humidity : <span id = "humidity4"></span></p>
              </div>        
            </div>
          </div>

          <div class="card col-2" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title" id = "Thursday"></h5>
              <div class="row">
                <p>Temp : <span id = "temp5"></span></p>
              </div>
              <div class="row">
                <p>Wind : <span id = "wind5"></span></p>
              </div>
              <div class="row">
                <p>Humidity : <span id = "humidity5"></span></p>
              </div>        
            </div>
          </div>

          <div class="card col-2" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title" id = "Friday"></h5>
              <div class="row">
                <p>Temp : <span id = "temp6"></span></p>
              </div>
              <div class="row">
                <p>Wind : <span id = "wind6"></span></p>
              </div>
              <div class="row">
                <p>Humidity : <span id = "humidity6"></span></p>
              </div>        
            </div>
          </div>



         
            
          </div>
        </div>
      </div>



    </div>
    <script src="./script.js"></script>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
  </body>
</html>
